<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Digital Rain</title>
	<meta charset='UTF-8'>
	<link href='./css/digitalrain.css' rel='stylesheet' type='text/css'>
</head>
<body>
	<canvas id='digital-rain'></canvas>
	<section id='user-menu' class='user-menu'>
		<div id='hide-container'>
			<img src='./images/menu-white.svg' alt='menu' id='menu-icon'>
		</div>
		<p class='category'>Color</p>
		<div class='selected selection-container' onClick='changeColor("magenta")'><p>Magenta <span id='magenta'></span><p></div>
		<div class='selected selection-container' onClick='changeColor("fuchsia")'><p>Fuchsia <span id='fuchsia'></span><p></div>
		<div class='not-selected selection-container' onClick='changeColor("blue")'><p>Blue<span id='blue'></span></p></div>
		<div class='not-selected selection-container' onClick='changeColor("mint")'><p>Mint<span id='mint'></span></p></div>
		<div class='not-selected selection-container' onClick='changeColor("green")'><p>Green<span id='green'></span></p></div>
		<div class='custom-container'>
			<span id='custom-btn'>Custom</span>
			<div class='rgb-range-container'>
				<p class='rgb' id='r'>R</p>
				<span>0</span><input type='range' min='0' max='255' class='rgb-range' id='r-range'><span>255</span>
				<p class='rgb' id='g'>G</p>
				<span>0</span><input type='range' min='0' max='255' class='rgb-range' id='g-range'><span>255</span>
				<p class='rgb' id='b'>B</p>
				<span>0</span><input type='range' min='0' max='255' class='rgb-range' id='b-range'><span>255</span>
			</div>
		</div>
		<p class='category'>Speed</p>
		<div class='selection-container' onClick='changeSpeed("normal")'><p>Normal<p></div>
		<div class='selection-container' onClick='changeSpeed("slow")'><p>Slow<p></div>
	</section>
	<script src='./js/jquery-3.5.1.js' type='text/javascript'></script>
	<script src='./js/digitalrain.js' type='text/javascript'></script>
</body>
</html>

<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Digital Rain</title>
	<meta charset='UTF-8'>
	<link href='./css/digitalrain.css' rel='stylesheet' type='text/css'>
	<link href="../../images/favicon.png" rel="icon" type="image/png" sizes="16x16">
	<link href="../../apple-touch-icon.png" rel="apple-touch-icon" type="image/png" sizes="180x180">
	<link href="../../favicon.ico" rel='shortcut icon'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<canvas id='digital-rain'></canvas>
	<section id='user-menu' class='user-menu'>
		<div id='hide-container'>
			<img src='./images/menu-white.svg' alt='menu' id='menu-icon'>
		</div>
		<div class='menu-element'><p class='category'>Color</p></div>
		<div class='selected selection-container menu-element' onClick='changeColor("magenta")'><p>Magenta</p> <span id='magenta'></span></div>
		<div class='selected selection-container menu-element' onClick='changeColor("fuchsia")'><p>Fuchsia</p> <span id='fuchsia'></span></div>
		<div class='not-selected selection-container menu-element' onClick='changeColor("blue")'><p>Blue</p><span id='blue'></span></div>
		<div class='not-selected selection-container menu-element' onClick='changeColor("mint")'><p>Mint</p><span id='mint'></span></div>
		<div class='not-selected selection-container menu-element' onClick='changeColor("green")'><p>Green</p><span id='green'></span></div>
		<div class='custom-container'>
			<span id='custom-btn'>Custom</span>
			<div class='rgb-range-container'>
				<p class='rgb' id='r'>R</p>
				<span>0</span><input type='range' min='0' max='255' class='rgb-range' id='r-range'><span>255</span>
				<p class='rgb' id='g'>G</p>
				<span>0</span><input type='range' min='0' max='255' class='rgb-range' id='g-range'><span>255</span>
				<p class='rgb' id='b'>B</p>
				<span>0</span><input type='range' min='0' max='255' class='rgb-range' id='b-range'><span>255</span>
			</div>
		</div>
		<div class='menu-element'><p class='category menu-element'>Speed</p></div>
		<div class='selection-container menu-element' onClick='changeSpeed("normal")'><p>Normal<p></div>
		<div class='selection-container menu-element' onClick='changeSpeed("slow")'><p>Slow<p></div>
	</section>
	<script src='./js/digitalrain.js' type='text/javascript'></script>
</body>
</html>
